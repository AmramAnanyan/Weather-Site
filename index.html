<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header>
        <input
          type="text"
          class=".search-city"
          id="searchCity"
          placeholder="Search City"
        />
      </header>
      <main>
        <article>
          <section class="timer-section">
            <h2 class="time" id="timer"></h2>
          </section>
          <section class="container">
            <div class="today">
              <h4></h4>
              <p></p>
              <p class="default-celsius"></p>
              <img src="" alt="" srcset="" class="img-weather" />
              <p class="sunny"></p>
            </div>
            <div class="week-day">
              <p class="time-all"></p>
              <p class="time-celsius"></p>
              <img src="" alt="" srcset="" class="img-weather" />
            </div>
            <div class="week-day">
              <p class="time-all"></p>
              <p class="time-celsius"></p>
              <img src="" alt="" srcset="" class="img-weather" />
            </div>
            <div class="week-day">
              <p class="time-all"></p>
              <p class="time-celsius"></p>
              <img src="" alt="" srcset="" class="img-weather" />
            </div>
          </section>
        </article>
      </main>
    </div>
    <video autoplay muted loop>
      <source src="./background/video.mp4" type="video/mp4" />
    </video>
    <script src="./script.js" defer></script>
  </body>
</html>
